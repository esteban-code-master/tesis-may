<div class="progress progress--theme-{{themeSpinner}}">
	<mat-progress-spinner diameter="80" mode="determinate" value="{{ progress }}" class="progress__animation"></mat-progress-spinner>
	<mat-progress-spinner diameter="80" mode="determinate" value="100" class="progress__opacity"></mat-progress-spinner>
	<span class="progress__value"> {{progress}}%</span>
</div>
