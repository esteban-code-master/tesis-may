<div class="map-button">
  <button class="map-button-item" (click)="zoomPlus()">
      <mat-icon class="map-button-icon" fontIcon="add"></mat-icon>
  </button>
  <button class="map-button-item" (click)="zoomMinus()">
    <mat-icon class="map-button-icon" fontIcon="remove"></mat-icon>
  </button>
</div>
